<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content" style="display: none;">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <!-- carregando os pokemons da API -->
        </ol>
        <div class="bt-mais">
            <button id="bt-carregaMais" type="button">
                <img src="/assets/img/pokebola_1.png"/>
                <span>mais...</span>
            </button>
        </div>
    </section>
    <section class="content-detail">
        <div class="div-titulo">
            <button><img src="/assets/img/seta-esquerda.png" alt=""></button>
            <img src="/assets/img/pokebola_1.png" alt="">
        </div>
        <div class="div-name">
            <div>
                <h1 class="nome">Nome</h1>
            <span class="number">#001</span>
            </div>
            <ol class="types ">
                <li  class="type" > 00001</li>
                <li  class="type" > 00002</li>
            </ol>
        </div>
        <div class="div-imagem">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="imagem pkemon"/>
        </div>
        <div class="div-detail">
            <span class="status">Detalhes</span>
            <ol class="lista-stat">
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
                <li class="stat"><h3>tipo</h4> <h2>descrição</h4></li>
            </ol>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemonModel.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
